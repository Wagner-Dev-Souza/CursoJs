<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício aula 10</title>
</head>
<body>

<script>
    const nome = prompt('Digite seu nome completo: ')
    document.body.innerHTML += `Seu nome é: <strong>${nome}</strong><br />`;
    document.body.innerHTML += `Seu nome tem ${nome.length} letras <br />`;
    document.body.innerHTML += `A segunda letra do seu nome é: ${nome[1]}<br />`;
    document.body.innerHTML += `Qual é o primeiro índice da LETRA "a" no seu nome? ${nome.indexOf('a')} <br />`;
    document.body.innerHTML += `Qual é o último índice da LETRA "a" no seu nome? ${nome.lastIndexOf('a')} <br />`;
    document.body.innerHTML += `As últimas 3 letras do seu nome são: ${nome.slice(-3)}<br />`;
    document.body.innerHTML += `As palavras do seu nome são: ${nome.split(" ")}<br />`;
    document.body.innerHTML += `Seu nome com letras maiúsculas: ${nome.toUpperCase()}<br />`;
    document.body.innerHTML += `Seu nome com letras minúsulas: ${nome.toLocaleLowerCase()}<br />`;
    document.body.innerHTML += `Seu nome ao contrário é: ${nome.split('').reverse().join('')}<br />`;
</script>
</body>
</html>
